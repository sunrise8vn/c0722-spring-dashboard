<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Update customer</title>
  <th:block th:replace="cp/layout/head :: head" />
</head>

<body>

<!-- Begin page -->
<div id="wrapper">

  <!-- Topbar Start -->
  <th:block th:replace="cp/layout/topbar :: topbar" />
  <!-- end Topbar -->

  <!-- ========== Left Sidebar Start ========== -->
  <th:block th:replace="cp/layout/left-side-menu :: left-side-menu" />
  <!-- Left Sidebar End -->

  <!-- ============================================================== -->
  <!-- Start Page Content here -->
  <!-- ============================================================== -->

  <div class="content-page">
    <div class="content">

      <!-- Start Content-->
      <div class="container-fluid">

        <!-- start page title -->
        <div class="row">
          <div class="col-12">
            <div class="page-title-box">
              <h4 class="page-title">Update customer !</h4>
            </div>
          </div>
        </div>
        <!-- end page title -->

        <div class="row">
          <div class="col-md-12">
            <div class="card-box">
              <form th:object="${customer}" method="post">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="col-form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{fullName}" placeholder="Full Name">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="col-form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="col-form-label">Phone</label>
                    <input type="tel" class="form-control" th:field="*{phone}" placeholder="Phone">
                  </div>
                  <div class="form-group col-md-6">
                    <label class="col-form-label">Address</label>
                    <input type="text" class="form-control" th:field="*{address}" placeholder="Address">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label class="col-form-label">Balance</label>
                    <input type="number" class="form-control" th:field="*{balance}" placeholder="Balance">
                  </div>
                </div>

                <button type="submit" class="btn btn-outline-success">Update</button>
              </form>
            </div>
          </div>
        </div>


      </div> <!-- container -->

    </div> <!-- content -->

    <!-- Footer Start -->
    <th:block th:replace="cp/layout/footer :: footer" />
    <!-- end Footer -->

  </div>

  <!-- ============================================================== -->
  <!-- End Page content -->
  <!-- ============================================================== -->


</div>
<!-- END wrapper -->

<!-- Right Sidebar -->
<th:block th:replace="cp/layout/right-bar :: right-bar" />
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>


<!-- Vendor js -->
<script src="/assets/js/vendor.min.js"></script>

<!-- third party js -->

<!-- third party js ends -->

<!-- App js -->
<script src="/assets/js/app.min.js"></script>

<script>

</script>

</body>
</html>
